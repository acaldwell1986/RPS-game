<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="rps.js" defer></script>
    <title>Rock, Paper, Scissors - https://github.com/acaldwell1986</title>
</head>
<body>
    <header><h1>Rock Paper Scissors</h1></header>
   

    
    <div class="results">
        <p>Player Score: <span class="playerScore">0</span></p>
        <p>Computer Score: <span class="computerScore">0</span></p>
        <!-- <button class="reset">Reset Game</button> -->
    </div>

    <div class="container">
        <div class="options">
            <button class="rock" id="test">Rock</button>
            <button class="paper">Paper</button>
            <button class="scissors">Scissors</button>
            
        </div>
        
    </div>


    <div class="results-container">
    <p>Result: <span class="output"></span></p>
    </div>
    <footer>    
        <p>Copyright <span>&copy; 2021</span>   </p> <a href="https://github.com/acaldwell1986"><img src="github.png" alt="Github icon"><p>acaldwell1986</a> </p>
    </footer>

</body>
</html>
